apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vector-search-allow-same-namespace
  namespace: servicenow-ai-poc
spec:
  podSelector:
    matchLabels:
      app: vector-search-service
  policyTypes:
  - Ingress
  ingress:
  # Allow traffic from same namespace
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8000
  # Allow traffic from OpenShift router (for external access via routes)
  - from:
    - namespaceSelector:
        matchLabels:
          network.openshift.io/policy-group: ingress
    ports:
    - protocol: TCP
      port: 8000
  # Allow traffic from kubeflow namespace
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kubeflow
    ports:
    - protocol: TCP
      port: 8000
